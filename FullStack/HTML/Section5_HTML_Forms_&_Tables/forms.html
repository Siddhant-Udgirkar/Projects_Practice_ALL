<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo!!</title>
</head>

<body>
    <h1>Demo Forms: </h1>
    <form action="example.com">
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="time">
        <br>
        <input type="text" placeholder="date">
        <br>
        <h2>Lets try some different checkboxes!!</h2>
        <br>
        <div>
            <label for="cars">Do you like cars??</label>
            <input type="checkbox" , id="cars">
        </div>
    </form>

    <h2>Form 2:</h2>
    <table>
        <form action="example.com">
            <tr>
                <div>
                    <td><label for="username">Enter your username: </label></td>
                    <td><input type="text" id="username" placeholder="username" name="username"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><label for="password">Enter your password: </label></td>
                    <td><input type="password" id="password" placeholder="password" name="password"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><label for="age">Enter your age: </label></td>
                    <td><input type="number" id="age" placeholder="0" name="age"></td>

                </div>
            </tr>
            <tr>

                <td><label for="email">Enter Email: </label></td>
                <td><input type="text" id="email" name="email"></td>

            </tr>
            <tr>
                <td colspan="2" rowspan="2">
                    <button>Submit!!</button>
                </td>
            </tr>
        </form>
    </table>

    <h3>Search Button And Forms Integrated: </h3>
    <form action="https://www.youtube.com/results">
        <label for="search"> Search on youtube: </label>
        <input type="text" id="search" name="search_query">
        <button>Search!!</button>
    </form>


</body>

</html>
